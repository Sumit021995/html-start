<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>input-types</title>
</head>
<body>
    <form action="">
        <label for="user">Username</label>
        <input type="text" placeholder="Username" id="user" value="Sumit Saurav">
        <input type="reset" value="Reset">
        <label for="password">Password</label>
        <input type="password" placeholder="Password" id="password">
        <label for="dob">D-O-B</label>
        <input type="week" id="dob">
        <select name="editors" id="">
            <option value="VS-code">VS-code</option>
            <option value="sublime">sublime</option>
        </select>
        <input type="range" name="Volume" id="volume" min="0" max="10" value="3">
        <label for="volume">volume</label>
        <input type="range" name="color" id="color" min="0" max="10" value="3" step="1">
        <label for="color">color</label>
        <div>
            <input type="radio" name="sumit" id="sumit" checked >
        <label for="sumit">sumit</label>
        <input type="radio" name="amit" id="amit" checked >
        <label for="amit">amit</label>
        </div>
    </form>

    <fieldset>
        <legend>Select a maintenance drone:</legend>
      
        <div>
          <input type="radio" id="huey" name="drone" value="huey" checked />
          <label for="huey">Huey</label>
        </div>
      
        <div>
          <input type="radio" id="dewey" name="drone" value="dewey" />
          <label for="dewey">Dewey</label>
        </div>
      
        <div>
          <input type="radio" id="louie" name="drone" value="louie" />
          <label for="louie">Louie</label>
        </div>
      </fieldset>
</body>
</html>
