<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
    <style>
        body {
            background-color: rgb(194, 197, 201);
        }
        table {
            width: 80%;
            border-collapse: collapse;
            text-align: center;

        }
        th , td {
            border: 1px solid black;
        }
        tr:nth-child(even) {
            background-color: greenyellow;
        }

        

    </style>
</head>
<body>
    <table>
        <tr>
            <th>Student</th>
            <th>Class</th>
            <th>Gender</th>
        </tr>
        <tr>
            <td>Amit</td>
            <td>Tenth</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Vivek</td>
            <td>Ninth</td>
            <td>Male</td>
        </tr>
        <tr>
            <td>Neha</td>
            <td>Ninth</td>
            <td>Female</td>
        </tr>
    </table>

    <table>
        <tr>
            <th>Name</th>
            <th>Surname</th>
        </tr>
        <tr>
            <td>Sumit</td>
            <td>Saurav</td>
        </tr>
    </table>
</body>
</html>
